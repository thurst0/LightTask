<div class="ui-grid-cell-contents">
  <button type="button" class="btn btn-xs btn-primary" ng-click="grid.appScope.deleteRow(grid, row)">
    <i class="fa fa-trash"></i>
  </button>
  <button type="button" class="btn btn-xs btn-primary" ng-click="grid.appScope.linkRow(grid, row)">
    <i class="fa fa-external-link"></i>
  </button>
</div>
